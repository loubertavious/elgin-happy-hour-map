<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elgin Street Happy Hour Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
      center: [-75.6919, 45.4186],
      zoom: 15
    });

    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQNwlJRxfdrVG6ADRcRA2jJM8Y2M9BSAvd2O6sVoZPqceGXVhVdEBnhryhwp95A4RoS-a1hND217Pgw/pub?output=csv';

    async function geocodeAddress(address) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
      const response = await fetch(url, { headers: { 'User-Agent': 'ElginBarMap/1.0' } });
      const data = await response.json();
      if (data && data[0]) {
        return [parseFloat(data[0].lon), parseFloat(data[0].lat)];
      }
      return null;
    }

    async function csvToGeoJson(csvText) {
      const lines = csvText.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      const features = [];

      for (let i = 1; i < lines.length; i++) {
        const row = lines[i].split(',').map(cell => cell.trim());
        const obj = {};
        headers.forEach((header, j) => {
          obj[header] = row[j] || '';
        });

        let coords = null;
        // Prefer coordinates if present and valid
        if (obj.Latitude && obj.Longitude && !isNaN(obj.Latitude) && !isNaN(obj.Longitude)) {
          coords = [parseFloat(obj.Longitude), parseFloat(obj.Latitude)];
        } else if (obj.Address) {
          coords = await geocodeAddress(obj.Address);
          // To avoid rate limits, wait 1 second between requests
          await new Promise(res => setTimeout(res, 1000));
        }
        if (!coords) continue;

        features.push({
          type: 'Feature',
          properties: {
            name: obj.Name,
            happyHourStart: obj.HappyHourStart,
            happyHourEnd: obj.HappyHourEnd,
            deal: obj.Deal
          },
          geometry: {
            type: 'Point',
            coordinates: coords
          }
        });
      }

      return {
        type: 'FeatureCollection',
        features: features
      };
    }

    function getStatusColor(start, end) {
      if (!start || !end) return 'gray';
      const now = new Date();
      const pad = (n) => (n < 10 ? "0" + n : n);
      const nowStr = `${pad(now.getHours())}:${pad(now.getMinutes())}`;

      const soonStart = new Date();
      const [startHour, startMin] = start.split(':').map(Number);
      soonStart.setHours(startHour, startMin - 30);
      const soonStr = `${pad(soonStart.getHours())}:${pad(soonStart.getMinutes())}`;

      if (nowStr >= start && nowStr <= end) return 'green';
      if (nowStr >= soonStr && nowStr < start) return 'yellow';
      return 'gray';
    }

    map.on('load', async () => {
      try {
        const response = await fetch(csvUrl);
        const csvText = await response.text();
        const geojson = await csvToGeoJson(csvText);
        console.log("Loaded GeoJSON from Google Sheets:", geojson);

        geojson.features.forEach(bar => {
          const coords = bar.geometry.coordinates;
          const props = bar.properties;

          const color = getStatusColor(props.happyHourStart, props.happyHourEnd);

          const marker = document.createElement('div');
          marker.style.backgroundColor = color;
          marker.style.width = '20px';
          marker.style.height = '20px';
          marker.style.borderRadius = '50%';
          marker.style.border = '2px solid white';
          marker.style.boxShadow = '0 0 5px rgba(0,0,0,0.5)';

          new maplibregl.Marker(marker)
            .setLngLat(coords)
            .setPopup(new maplibregl.Popup({ offset: 25 })
              .setHTML(`<strong>${props.name || 'No Name'}</strong><br>
                        Happy Hour: ${props.happyHourStart || 'N/A'}â€“${props.happyHourEnd || 'N/A'}<br>
                        Deal: ${props.deal || 'N/A'}`))
            .addTo(map);
        });
      } catch (err) {
        console.error("Error fetching CSV:", err);
      }
    });
  </script>
</body>
</html>
