<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Happy Hour Map – Elgin Street</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: [-75.6919, 45.4186],
      zoom: 15
    });

    function getStatusColor(start, end) {
      const now = new Date();
      const pad = (n) => (n < 10 ? "0" + n : n);
      const nowStr = \`\${pad(now.getHours())}:\${pad(now.getMinutes())}\`;

      const isWithin = (nowStr >= start && nowStr <= end);
      const soonStart = new Date();
      soonStart.setHours(+start.split(':')[0], +start.split(':')[1] - 30);
      const soonStr = \`\${pad(soonStart.getHours())}:\${pad(soonStart.getMinutes())}\`;

      if (nowStr >= start && nowStr <= end) return 'green';
      if (nowStr >= soonStr && nowStr < start) return 'yellow';
      return 'gray';
    }

    map.on('load', () => {
      fetch('bars.geojson')
        .then(res => res.json())
        .then(data => {
          data.features.forEach(feature => {
            const coords = feature.geometry.coordinates;
            const props = feature.properties;
            const color = getStatusColor(props.happyHourStart, props.happyHourEnd);

            const el = document.createElement('div');
            el.style.backgroundColor = color;
            el.style.width = '20px';
            el.style.height = '20px';
            el.style.borderRadius = '50%';
            el.style.border = '2px solid white';
            el.style.boxShadow = '0 0 5px rgba(0,0,0,0.5)';

            new maplibregl.Marker(el)
              .setLngLat(coords)
              .setPopup(new maplibregl.Popup({ offset: 25 })
                .setHTML(\`<h3>\${props.name}</h3>
                          <p><strong>Happy Hour:</strong> \${props.happyHourStart}–\${props.happyHourEnd}<br>
                          <strong>Deal:</strong> \${props.deal}</p>\`))
              .addTo(map);
          });
        });
    });
  </script>
</body>
</html>
