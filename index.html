<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elgin Street Happy Hour Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; background: #121212; color: #ECEFF1; }
    #map { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 0; }
    .top-hud {
      position: fixed;
      top: 0;
      width: 100%;
      background: #121212;
      color: #ECEFF1;
      padding: 10px 15px;
      font-size: 16px;
      z-index: 2;
      text-align: center;
    }
    .sidebar {
      position: fixed;
      right: 0;
      top: 50px;
      width: 280px;
      height: calc(100% - 50px);
      background: #1E1E1E;
      overflow-y: auto;
      padding: 10px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
      z-index: 2;
    }
    .deal {
      background: #2C2C2C;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      color: #ECEFF1;
    }
    .deal.active { border-left: 5px solid #00E676; }
    .deal.upcoming { border-left: 5px solid #FFD600; }
    .deal.inactive { border-left: 5px solid #616161; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="top-hud" id="currentTime">Loading time...</div>
  <div class="sidebar" id="dealList">Loading deals...</div>

  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
      center: [-75.6919, 45.4186],
      zoom: 15
    });

    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQNwlJRxfdrVG6ADRcRA2jJM8Y2M9BSAvd2O6sVoZPqceGXVhVdEBnhryhwp95A4RoS-a1hND217Pgw/pub?output=csv';

    function csvToGeoJson(csvText) {
  const lines = csvText.trim().split('\n');
  const headers = lines[0].split(',').map(h => h.trim());
  const features = [];
const lines = csvText.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      const features = [];

      for (let i = 1; i < lines.length; i++) {
        const row = lines[i].split(',').map(cell => cell.trim());
        const obj = {};
        headers.forEach((header, j) => {
          obj[header] = row[j] || '';
        });

        if (!obj.Latitude || !obj.Longitude) continue;

        features.push({
          type: 'Feature',
          properties: {
            name: obj.Name,
            happyHourStart: obj.HappyHourStart,
            happyHourEnd: obj.HappyHourEnd,
            deal: obj.Deal
          },
          geometry: {
            type: 'Point',
            coordinates: [parseFloat(obj.Longitude), parseFloat(obj.Latitude)]
          }
        });
      }

      return {
        type: 'FeatureCollection',
        features: features
      };
    }

    function getStatus(start, end) {
      if (!start || !end) return 'inactive';
      const now = new Date();
      const pad = n => n < 10 ? "0" + n : n;
      const nowStr = `${pad(now.getHours())}:${pad(now.getMinutes())}`;

      const soon = new Date();
      const [sh, sm] = start.split(':').map(Number);
      soon.setHours(sh, sm - 30);
      const soonStr = `${pad(soon.getHours())}:${pad(soon.getMinutes())}`;

      if (nowStr >= start && nowStr <= end) return 'active';
      if (nowStr >= soonStr && nowStr < start) return 'upcoming';
      return 'inactive';
    }

    function updateTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('currentTime').textContent = "Now: " + timeStr;
    }

    map.on('load', () => {
      updateTime();
      setInterval(updateTime, 60000);

      fetch(csvUrl)
        .then(response => response.text())
        .then(csvText => {
          const geojson = csvToGeoJson(csvText);
          const listEl = document.getElementById('dealList');
          listEl.innerHTML = '';

          geojson.features.forEach(bar => {
            const coords = bar.geometry.coordinates;
            const props = bar.properties;
            const status = getStatus(props.happyHourStart, props.happyHourEnd);

            const marker = document.createElement('div');
            marker.style.backgroundColor = status === 'active' ? 'green' : status === 'upcoming' ? 'yellow' : 'gray';
            marker.style.width = '20px';
            marker.style.height = '20px';
            marker.style.borderRadius = '50%';
            marker.style.border = '2px solid white';
            marker.style.boxShadow = '0 0 5px rgba(0,0,0,0.5)';

            new maplibregl.Marker(marker)
              .setLngLat(coords)
              .setPopup(new maplibregl.Popup({ offset: 25 })
                .setHTML(`<strong>${props.name}</strong><br>Happy Hour: ${props.happyHourStart}–${props.happyHourEnd}<br>${props.deal}`))
              .addTo(map);

            const item = document.createElement('div');
            item.className = `deal ${status}`;
            item.innerHTML = `<strong>${props.name}</strong><br>${props.happyHourStart}–${props.happyHourEnd}<br>${props.deal}`;
            listEl.appendChild(item);
          });
        })
        .catch(err => console.error("Error fetching CSV:", err));
    });
  </script>
</body>
</html>
