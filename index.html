<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elgin Street Happy Hour Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
      center: [-75.6919, 45.4186],
      zoom: 15
    });

    let barMarkers = [];

    function getStatusColor(start, end) {
      if (!start || !end) return 'gray';
      const now = new Date();
      const pad = (n) => (n < 10 ? "0" + n : n);
      const nowStr = `${pad(now.getHours())}:${pad(now.getMinutes())}`;
      const [startHour, startMin] = start.split(':').map(Number);
      const [endHour, endMin] = end.split(':').map(Number);

      const soonStart = new Date();
      soonStart.setHours(startHour, startMin - 30);
      const soonStr = `${pad(soonStart.getHours())}:${pad(soonStart.getMinutes())}`;

      if (nowStr >= start && nowStr <= end) return 'green';
      if (nowStr >= soonStr && nowStr < start) return 'yellow';
      return 'gray';
    }

    function updateMarkerColors() {
      barMarkers.forEach(marker => {
        const { element, start, end } = marker;
        const newColor = getStatusColor(start, end);
        element.style.backgroundColor = newColor;
      });
    }

    function createMarker(bar) {
      const coords = bar.geometry.coordinates;
      const props = bar.properties;
      const color = getStatusColor(props.happyHourStart, props.happyHourEnd);

      const el = document.createElement('div');
      el.style.backgroundColor = color;
      el.style.width = '20px';
      el.style.height = '20px';
      el.style.borderRadius = '50%';
      el.style.border = '2px solid white';
      el.style.boxShadow = '0 0 5px rgba(0,0,0,0.5)';

      const marker = new maplibregl.Marker(el)
        .setLngLat(coords)
        .setPopup(new maplibregl.Popup({ offset: 25 })
          .setHTML(`<strong>${props.name}</strong><br>
                    Happy Hour: ${props.happyHourStart}â€“${props.happyHourEnd}<br>
                    Deal: ${props.deal}`))
        .addTo(map);

      barMarkers.push({ element: el, start: props.happyHourStart, end: props.happyHourEnd });
    }

    map.on('load', () => {
      fetch('bars.geojson')
        .then(res => res.json())
        .then(data => {
          data.features.forEach(bar => createMarker(bar));
          updateMarkerColors();
          setInterval(updateMarkerColors, 60000); // update every minute
        })
        .catch(err => console.error("Error loading bars.geojson:", err));
    });
  </script>
</body>
</html>
