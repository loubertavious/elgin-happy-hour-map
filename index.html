<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elgin Street Happy Hour Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
      center: [-75.6919, 45.4186],
      zoom: 15
    });

    let barMarkers = [];

    function getToday() {
      return new Date().toLocaleDateString('en-CA', { weekday: 'long' });
    }

    function getStatusColor(happyHours) {
      const today = getToday();
      if (!happyHours[today]) return 'gray';

      const start = happyHours[today].start;
      const end = happyHours[today].end;
      const now = new Date();
      const pad = (n) => (n < 10 ? "0" + n : n);
      const nowStr = `${pad(now.getHours())}:${pad(now.getMinutes())}`;

      const [startHour, startMin] = start.split(':').map(Number);
      const soonStart = new Date();
      soonStart.setHours(startHour, startMin - 30);
      const soonStr = `${pad(soonStart.getHours())}:${pad(soonStart.getMinutes())}`;

      if (nowStr >= start && nowStr <= end) return 'green';
      if (nowStr >= soonStr && nowStr < start) return 'yellow';
      return 'gray';
    }

    function updateMarkerColors() {
      barMarkers.forEach(item => {
        const { element, happyHours } = item;
        const color = getStatusColor(happyHours);
        element.style.backgroundColor = color;
      });
    }

    map.on('load', () => {
      fetch('bars.geojson')
        .then(res => res.json())
        .then(data => {
          data.features.forEach(bar => {
            const coords = bar.geometry.coordinates;
            const happyHours = bar.properties.happyHours;
            const color = getStatusColor(happyHours);

            const el = document.createElement('div');
            el.style.backgroundColor = color;
            el.style.width = '20px';
            el.style.height = '20px';
            el.style.borderRadius = '50%';
            el.style.border = '2px solid white';
            el.style.boxShadow = '0 0 5px rgba(0,0,0,0.5)';

            new maplibregl.Marker(el)
              .setLngLat(coords)
              .setPopup(new maplibregl.Popup({ offset: 25 })
                .setHTML(`<strong>${bar.properties.name}</strong><br>
                          Deal: ${bar.properties.deal}`))
              .addTo(map);

            barMarkers.push({ element: el, happyHours: happyHours });
          });

          setInterval(updateMarkerColors, 60000); // check every minute
        })
        .catch(err => console.error("Error loading bars.geojson:", err));
    });
  </script>
</body>
</html>
